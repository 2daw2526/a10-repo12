<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .poke-card {
            margin: 10px;
            text-align: center;
        }

        .poke-card img {
            max-height: 200px;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Poke Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Carrito <span id="cart-count">(0)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Barra de búsqueda -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <input type="text" id="search" class="form-control" placeholder="Busca un Pokémon por nombre o ID">
            </div>
        </div>
        <!-- Contenedor para el mensaje de error -->
        <div class="row">
            <div class="col-md-12">
                <div id="error-message"></div>  <!-- Aquí se mostrará el mensaje de error -->
            </div>
        </div>
    </div>

    <!-- Contenedor para los Pokémon -->
    <div class="container my-5">
        <div class="row" id="poke-deck"></div>
    </div>

    <!-- Carrito -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>Carrito de Compras</h3>
                <ul id="cart-list"></ul>
                <button id="clear-cart" class="btn btn-danger">Limpiar Carrito</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
